<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borboletas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Borboletas</h1>
        <nav>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#galeria">Galeria</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="sobre">
        <h2>Sobre Borboletas</h2>
        <p>Aqui você encontra informações fascinantes sobre borboletas...</p>
    </section>

    <section id="galeria">
        <h2>Galeria de Borboletas</h2>
        <div class="carousel">
            <div class="carousel-container">
                <div class="carousel-slide">
                    <img src="img/borboleta1.jpg" alt="Borboleta 1">
                </div>
                <div class="carousel-slide">
                    <img src="img/borboleta2.jpg" alt="Borboleta 2">
                </div>
                <div class="carousel-slide">
                    <img src="img/borboleta3.jpg" alt="Borboleta 3">
                </div>
                <!-- Adicione mais imagens conforme necessário -->
            </div>
            <button class="carousel-btn prev-btn">❮</button>
            <button class="carousel-btn next-btn">❯</button>
        </div>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Borboletas Inc. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
